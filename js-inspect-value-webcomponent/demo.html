<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inspect Value</title>
<script src="./InspectValue.js"></script>
<style>

inspect-value {
    display: block;
}

</style>
</head>
<body>
<script type="text/javascript">

document.body.appendChild(new InspectValue());
document.body.appendChild(new InspectValue(null));
document.body.appendChild(new InspectValue(true));
document.body.appendChild(new InspectValue(false));
document.body.appendChild(new InspectValue(0));
document.body.appendChild(new InspectValue(1234));
document.body.appendChild(new InspectValue(13461347123582458n));
document.body.appendChild(new InspectValue("Ololo"));
// document.body.appendChild(new InspectValue(window));
document.body.appendChild(new InspectValue([0, 1, "Mememe", 1234n]));
document.body.appendChild(new InspectValue(new Array(100).fill('long string').join(' ')));
document.body.appendChild(new InspectValue(new Set([1,2,3,4])));
var m = new Map();
m.set({}, 'obj1');
m.set([], 'arr');
m.set({}, 'obj2');
document.body.appendChild(new InspectValue(m));
document.body.appendChild(new InspectValue({
    null: null,
    boolTrue: true,
    boolFalse: false,
    num0: 0,
    num1234: 1234,
    bigint: 13461347123582458n,
    str: "Ololo",
    arr: [0, 1, "Mememe", 1234n],
    [Symbol('sym')]: 'Symbol is here',
    Boolean: new Boolean(false),
}));
document.body.appendChild(new InspectValue([,,,,1234,5,6,7,8]));
document.body.appendChild(new InspectValue(new Date()));
document.body.appendChild(new InspectValue(new Date(NaN)));
document.body.appendChild(new InspectValue(window));
document.body.appendChild(new InspectValue(Symbol('sym')));

class Ololo {
    get ololo() {
        return 'mememe';
    }
}
document.body.appendChild(new InspectValue(new Ololo()));

const named = (param) => '1234' + param;
document.body.appendChild(new InspectValue(named));
document.body.appendChild(new InspectValue((param) => '5678' + param));
document.body.appendChild(new InspectValue(new Error(`Test error`)));

try {
    1n / 0n;
}
catch (err) {
    document.body.appendChild(new InspectValue(err));
}

</script>
</body>
</html>
